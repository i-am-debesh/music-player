<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="poster-area">
            <div class="poster">
                <img src="poster.jpg" alt="" width="100%" height="100%">
            </div>
            
        </div>
        <div class="music-name js-music-name">
            Hello World!
        </div>
        <div class="progress-bar-area js-progress-area" id="js-progress-area">
            <div class="progress js-progress" id="js-progress"></div>
        </div>
        <div class="time-stamp">
            <div class="current-time js-current-time">00.00</div>
            <div class="duration js-duration">00.00</div>
        </div>
        <div class="control-area">
            
            <div class="backward">
                <img src="icons/backward.png" alt="" class="back-image backward-btn-js control-icon">
            </div>
            <div class="play">
                <img src="icons/play.png" alt="" class="play-image control-icon">
            </div>
            <div class="forward">
                <img src="icons/forward.png" alt="" class="forward-image forward-btn-js control-icon">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
